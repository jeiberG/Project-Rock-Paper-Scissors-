<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock - Paper - Scissors</title>
    <script src="game.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <button class="info">?</button>
        <h1>Piedra , papel o tijeras!</h1>
    </header>
    
    <div class="img">
        <div>
            <button class="cerrar">x</button>
            <img src="img/rock-paper-scissors.png" alt="rule rock paper Scissors" >
        </div>
    </div>

    <div class="interfas">
        <div class="eleciones user">
            <h2 class="name">tu : <span class="span-tu">0</span>pts</h2> 
            <div class="eleccion eleccionUser">...</div>
        </div>
        <div class="vs">
            <h2>VS</h2>
            <div id="results">.....</div>
            <button class="reset">jugar de nuevo</button>
        </div>
        <div class="eleciones CPU">
            <h2 class="name">CPU : <span class="span-CPU">0</span>pts</h2>  
            <div class="eleccion eleccionCPU">...</div>
        </div>
    </div>
    <div class="armas">
        <button id="rock">🗿</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
    </div>
    

    
</body>
</html>
